language: csharp
solution: Strados.Obd.sln
install:
  - nuget restore Strados.Obd.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Strados.Obd.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./strados/Strados.Tests/bin/Release/Strados.Tests.dll